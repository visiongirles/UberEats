<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UberEats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="content-max-width">
            <div class="header-row">
                <div class=""><img src="Images/uberEats.svg" alt="UberEats" title="UberEats"></div>
                <div class="header-row-2">
                    <div class="row-item"><button type="button" class="button-login">Войти</button></div>
                    <div class="row-item"><button type="button" class="button-basket">
                            <img src="Images/backet.svg" alt="">
                    </div>
                    </button>
                </div>

            </div>
        </div>
    </div>

    <main>
        <div class="content-max-width">
            <input class="search" type="text" placeholder="Поиск по ресторанам и кухням">
            <h2 class="main-title">Рестораны в Москве</h1>

                <div class="restaurant-cards">
                    <div class="restaurant-card">
                        <a href=""><img src="Images/Restraunts/macdonalds.svg" alt="macdonalds" title="macdonalds"></a>
                        <h3>Макдональдс - Газетный</h3>
                        <p class="price">PP * Бургеры</p>
                        <p>23-35 мин</p>
                    </div>
                </div>

        </div>
    </main>


</body>

</html>
